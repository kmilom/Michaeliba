<!doctype html>
<html lang="en">
  <head>

    <title>Votaciones</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Black+Han+Sans&family=Comic+Neue:wght@700&family=League+Gothic&family=Oswald:wght@200&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center text-center">
        <div class="col-8 align-self-end" id="top">
          <h1 class="font-weight-bold">Bienvenido</h1>
          <h3>A continuaci&oacute;n, encontrar&aacute; la encuesta para su respectiva diligenciaci&oacute;n y env&iacute;o:</h3>
        </div>
      </div>
      <div class="col-6 offset-3">
        <form name="formulario" id="formulario">
          <div class="row" id="point">
            <div class="row">
              <div class="col-8 offset-2" id="quest">
                <h3>¿Esta vaina funcionar&aacute;?</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-4 offset-2" id="opt">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="quest1" id="yes" value="yes">
                  <label class="form-check-label">S&iacute;.</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="quest1" id="no" value="no">
                  <label class="form-check-label">No.</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="quest1" id="nv" value="nv" checked>
                  <label class="form-check-label">No opina.</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="point">
            <div class="row">
              <div class="col-8 offset-2" id="quest">
                <h3>¡¡¡Aquí van a ir las preguntas!!!...</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-4 offset-2" id="opt">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="quest2" id="yes" value="yes">
                  <label class="form-check-label">S&iacute;.</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="quest2" id="no" value="no">
                  <label class="form-check-label">No.</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="quest2" id="nv" value="nv" checked>
                  <label class="form-check-label">No opina.</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="gets">
            <div class="col col-md-6">
              <div class="mb-3">
                <input type="number" class="form-control" id="codOwner" name="codOwner" placeholder="C&oacute;digo de propietario" required>
                <!--div class="invalid-feedback" data-sb-feedback="codOwner:required">Es necesario escribir el c&oacute;digo de propietario.</div-->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-2 offset-md-5 " id="send">
              <input type="Button" class="btn btn-primary btn-lg" value="Enviar" onclick="contarVotos()">
            </div>
          </div>
        </form>
      </div>
    </div>
    


    <!--Form data handling -->
    <script src="js/scripts-votacion.js"></script>

</html>
